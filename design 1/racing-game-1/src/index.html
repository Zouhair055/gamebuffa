<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Racing Game</title>
</head>
<body>
    <div id="main-menu">
        <h1>Welcome to the Racing Game</h1>
        <button id="play-button">Play</button>
    </div>
    <div id="game-container" style="display: none;">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.1.0/dist/tf.min.js"></script>
        <script src="assets/js/ray.js"></script>
        <script src="assets/js/boundary.js"></script>
        <script src="assets/js/particles.js"></script>
        <script src="assets/js/sketch.js"></script>
        <script src="assets/js/nn.js"></script>
        <script src="assets/js/ga.js"></script>
    </div>
    <script>
        document.getElementById('play-button').addEventListener('click', function() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            // Initialize the game
            new p5(); // Assuming sketch.js initializes the game
        });
    </script>
</body>
</html>
